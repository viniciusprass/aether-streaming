<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="fields">
            <label for="email" id="loginLabel">Entrar</label>
            <input type="text" id="emailInput" placeholder="Email"><br>
            <input type="text" id="passwordInput" placeholder="Senha"><br>
            <div id="checkboxLogin">
                <input type="checkbox">
                <p id="labelCheckBox">Lembre-se de mim</p>
            </div>
            <button class="button" onclick="">Login</button>
            <div id="accButtons">
                <a href="" id="createAcc" class="accButtons">Criar conta</a>
                <a href="" id="forgetPassword" class="accButtons">Esqueceu sua senha?</a>
            </div>
        </div>
    </main>
    <footer>
        <img src="images/Escrita-Logo-2.png" alt="Logo Velkron">
    </footer>
</body>
</html>
