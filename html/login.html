<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header>
        <div id="logoHeader">
            <p>AETHER</p>
        </div>
    </header>
    <main>
        <div id="fields">
            <form action="" autocomplete="on" method="post">
                <h1 id="loginLabel">Entre na sua conta</h1>
                <input type="email" id="emailInput" class="input" placeholder="Email" required autocomplete="email">
                <input type="password" id="passwordInput" class="input" placeholder="Senha" required minlength="8" maxlength="15" autocomplete="current-password">
                <div id="checkboxLogin">
                    <input id="checkboxButton" type="checkbox">
                    <label for="checkboxButton" id="labelCheckBox">Mantenha-me conectado.</label>
                </div>
                <div><input type="submit" class="button" value="Entrar"></div>
                <div id="accButtons">
                    <a href="createacc.html" id="createAcc" class="accButtons">Criar conta</a>
                    <a href="" id="forgetPassword" class="accButtons">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <img src="../images/Escrita-Logo-2.png" alt="Logo Velkron">
    </footer>

    <script src="../JS/script.js">
        
    </script>
</body>
</html>
