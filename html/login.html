<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header>
        <div id="logoHeader">
            <p>Bras</p>
            <p>Flix</p>
        </div>
    </header>
    <main>
        <div id="fields">
            <label for="email" id="loginLabel">Entrar</label>
            <input type="text" id="emailInput" class="input" placeholder="Email">
            <input type="text" id="passwordInput" class="input" placeholder="Senha">
            <div id="checkboxLogin">
                <input id="checkboxButton" type="checkbox">
                <p id="labelCheckBox">Mantenha-me conectado.</p>
            </div>
            <button class="button" onclick="">Login</button>
            <div id="accButtons">
                <a href="createacc.html" id="createAcc" class="accButtons">Criar conta</a>
                <a href="" id="forgetPassword" class="accButtons">Esqueceu sua senha?</a>
            </div>
        </div>
    </main>
    <footer>
        <img src="../images/Escrita-Logo-2.png" alt="Logo Velkron">
    </footer>
</body>
</html>
