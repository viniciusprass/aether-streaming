<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header>
        <div id="logoHeader">
            <p>AETHER</p>
        </div>
    </header>
    <main>
        <div id="fields">
            <form action="envio.js" method="POST" autocomplete="on">
                <h1 id="loginLabel">Entre na sua conta</h1>
                <label for="emailInput" class="inputLabel">Endere√ßo de email</label>
                <input type="email" id="emailInput" name="email" class="input" required autocomplete="email">
                <label for="passwordInput" class="inputLabel">Senha</label>
                <input type="password" id="passwordInput" name="password" class="input" required minlength="8" maxlength="15" autocomplete="current-password">
                <div id="checkboxLogin">
                    <input id="checkboxButton" type="checkbox" name="remember">
                    <label for="checkboxButton" id="labelCheckBox">Mantenha-me conectado.</label>
                </div>
                <input type="submit" class="button" value="Entrar">
            </form>
            <div id="accButtons">
                <a href="createacc.html" id="createAcc" class="accButtons">Criar conta</a>
                <a href="" id="forgetPassword" class="accButtons">Esqueceu sua senha?</a>
            </div>
        </div>
    </main>
    <script src="../JS/script.js">
        
    </script>
</body>
</html>
