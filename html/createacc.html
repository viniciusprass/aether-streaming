<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta!</title>
    <link rel="stylesheet" href="../CSS/createacc.css">
</head>
<body>
    <header>
        <div id="logoHeader">
            <p>AETHER</p>
        </div>
    </header>
    <main>
        <div id="fields">
            <form id="createAccountForm" action="/create-account" method="POST">
                <h1 id="loginLabel">Crie sua conta</h1>
                <label for="createEmailInput" class="inputLabel">Endereço de email</label>
                <input type="email" id="createEmailInput" name="email" class="input" required autocomplete="email">
                <label for="createPasswordInput" class="inputLabel">Crie sua senha</label>
                <input type="password" id="createPasswordInput" name="newPassword" class="input" required minlength="8" maxlength="15" autocomplete="new-password">
                <label for="confirmPasswordInput" class="inputLabel">Repita a senha</label>
                <input type="password" id="confirmPasswordInput" name="repitPassword" class="input" required minlength="8" maxlength="15" autocomplete="new-password">
                <input type="submit" class="button" value="Criar" id="submitButton">            
            </form>
            <div id="accButtons">
                <p>Já tem uma conta?</p><a href="login.html" id="loginAcc" class="accButtons">Entre aqui.</a>
            </div>
        </div>
    </main>
    <script src="../JS/createacc.js"></script>
</body>
</html>
