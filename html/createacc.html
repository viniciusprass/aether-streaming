<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta!</title>
    <link rel="stylesheet" href="../CSS/createacc.css">
</head>
<body>
    <header>
        <div id="logoHeader">
            <p>AETHER</p>
        </div>
    </header>
    <main>
        <div id="fields">
            <form action="" method="post">
                <h1 id="loginLabel">Entre na sua conta</h1>
                <input type="email" id="createEmailInput" class="input" placeholder="Email" required autocomplete="email">
                <input type="password" id="createPasswordInput" class="input" placeholder="Crie sua senha" required minlength="8" maxlength="15" autocomplete="new-password">
                <input type="password" id="confirmPasswordInput" class="input" placeholder="Repita sua senha" required minlength="8" maxlength="15" autocomplete="new-password">
                <div id="submitButton"><input type="submit" class="button" value="Criar"></div>
            </form>
        </div>
    </main>
</body>
</html>
